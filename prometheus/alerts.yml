groups:
  - name: self-heal.rules
    rules:
      - alert: NginxDown
        expr: probe_success{job="blackbox"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "NGINX DOWN"
          description: "HTTP probe failed for {{ $labels.instance }} (nginx)."

      - alert: HighHostCPU
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100)) > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU (>90%) on host"
          description: "CPU usage high on {{ $labels.instance }}."
